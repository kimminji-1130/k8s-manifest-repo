apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend       # 이름 변경
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nginx:latest  # 기본 이미지
          ports:
            - containerPort: 80
